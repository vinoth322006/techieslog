Name: TechiesLog
Summary: Privacy-focused offline productivity and finance tracker

Description: |-
  TechiesLog is a comprehensive, privacy-focused productivity and personal finance 
  tracking app designed specifically for students and tech professionals.
  
  <b>Privacy First:</b>
  • 100% offline - no internet connection required
  • All data stored locally on your device
  • No ads, no analytics, no tracking
  • No account registration needed
  
  <b>Key Features:</b>
  
  <b>Productivity Tracking:</b>
  • Task Manager with priorities and due dates
  • Quick Todo list
  • Project tracking with progress monitoring
  • Goal setting and achievement tracking
  • Habit tracker with streak counting
  
  <b>Finance Management:</b>
  • Expense and income tracking
  • Budget management
  • Financial analytics
  • Category-based organization
  
  <b>Journaling:</b>
  • Daily logs with mood tracking
  • Notes with tags
  • Daily reflections
  
  <b>Design:</b>
  • Beautiful dark and light themes
  • Modern, intuitive interface
  • Smooth animations
  
  Built with Flutter. Open source (MIT License). Your data never leaves your device.

