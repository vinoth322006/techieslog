    versionCode: 1
    commit: v1.0.0
    subdir: android/app
    sudo:
      - apt-get update
      - apt-get install -y openjdk-17-jdk-headless
      - update-java-alternatives -a
    gradle:
      - yes
    output: build/app/outputs/flutter-apk/app-release.apk
    prebuild: echo "flutter.sdk=$FLUTTER_ROOT" > ../local.properties
    scandelete:
      - .pub-cache

