name: techieslog
description: TechiesLog - A comprehensive productivity app for tech students
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Database and Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.1
  path_provider: ^2.1.1
  
  # State Management
  provider: ^6.0.5
  flutter_riverpod: ^2.4.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_slidable: ^3.0.0
  percent_indicator: ^4.2.3
  fl_chart: ^0.63.0
  table_calendar: ^3.0.9
  confetti: ^0.7.0
  
  # Date and Time
  intl: ^0.18.1
  timezone: ^0.9.2
  
  # Utilities
  uuid: ^3.0.7
  crypto: ^3.0.3
  collection: ^1.17.2
  
  # Encryption and Security
  encrypt: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  test: ^1.24.3
  mockito: ^5.4.2
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # App assets
  assets:
    - assets/logo.png

# Launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/ui/Logo3.1.1.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/ui/Logo3.1.1.png"